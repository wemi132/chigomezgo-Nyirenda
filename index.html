<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cybersecurity Link Checker</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
<h1>Cybersecurity Link Checker</h1>


<form id="scanForm">
<label for="url">Enter URL to scan</label>
<div class="input-row">
<input type="url" id="url" name="url" placeholder="https://example.com" required />
<button id="scanBtn" type="submit">Scan</button>
</div>
<small class="hint">This tool performs non-invasive checks (headers, redirects, simple content heuristics).</small>
</form>


<section id="results" aria-live="polite"></section>


<footer>
<p>Run this on a server with PHP. Avoid scanning private/internal URLs that are not publicly accessible.</p>
</footer>
</main>


<script src="script.js"></script>
</body>
</html>
